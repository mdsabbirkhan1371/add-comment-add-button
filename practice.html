<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="secret">This element is to be delete</h3>
    <input id="input-delete" type="text" placeholder="Please write delete">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secret').style.display = 'none'
        });
        // keyup
        document.getElementById('input-delete').addEventListener('keyup', function (event) {
            const deleteButton = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                deleteButton.removeAttribute('disabled')

            }
            else {
                deleteButton.setAttribute('disabled', true)

            }

        })
    </script>
</body>

</html>
